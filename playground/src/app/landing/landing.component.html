<div  fxLayout="column" fxLayoutGap="10px">
  <mat-card *ngFor="let card of [1,2]" [ngClass]="{'alternate-theme':card==2}">
    {{card==1?'Current':'Alternate'}} Theme:
    <div fxLayout="row" fxLayoutGap="5px">
      <button *ngFor="let color of colors" mat-raised-button color="{{color}}">
        {{color| titlecase}}
      </button>
    </div>
  </mat-card>
</div>
